<!-- Página para estufa específica -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery --->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Módulo Javascript para horário (moment.js) --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>Estufa</title>
</head>

<body onload="onload()">
    <!-- Mostra dados para semana assim que a página carrega --->
    <div id="root" class="container">
        <!-- Div para header da página, com hora, data e botão --->
        <div id="header" class="row">
            <div class="col-11">
                <!-- Data e hora --->
                <div id="timestamp">
                    <h3 id="greenhouse-title">Estufa 1</h3>
                    <h6 id="date" class="text-muted">19 de novembro de 2022</h6>
                </div>
            </div>
            <!-- Botão de configurações --->
            <div class="col-1">
                <a href="../Config/index.html">
                <img src="../assets/config.png" style="width:4vw;margin:0">
                </a>
            </div>
        </div>
    </div>
    <!-- Div de status e botões de notificação --->
    <div id="status" class="container row" style="margin: auto">
        <!-- Status --->
        <div class="col-10">
            <h3 id="status-text">Tudo certo!</h3>
        </div>
        <!-- Ícone de notificação --->
        <div class="col-1">
            <img src="../assets/bell.png" style="width:4vw;margin:0">
        </div>
        <!-- Ícone de janelas --->
        <div class="col-1">
            <img src="../assets/windows.png" style="width:4vw;margin:0">
        </div>
    </div>
    <!-- Dropdown de intervalo de medições --->
    <div class="container dropdown" style="width:100%; margin-top: 2vh;">
        <select>
            <option selected disabled>Selecione a faixa de intervalo</option>
            <option value="minute">Últimos 10 minutos</option>
            <option value="hour">Última hora</option>
            <option value="day">Último dia</option>
            <option value="week">Última semana</option>
            <option value="month">Último mês</option>
        </select>
    </div>
    <!-- Div que guarda gráfico --->
    <div id="chart-div" class="container" style="margin: auto;">
        <div class="card" style="width: 100%;">
            <div class="card-body" width="100%">
                <canvas id="chart" height="250px"></canvas>
            </div>
        </div>
    </div>
    <!-- Div que guarda tabela --->
    <div id="table-div" class="container" style="margin: auto">
        <div class="card" style="width: 100%;">
            <div class="card-body" width="100%">
                <table class="table">
                    <!-- Linha de título da tabela --->
                    <thead>
                        <tr>
                            <th scope="col">Dia</th>
                            <th scope="col">Horário</th>
                            <th scope="col"><img src="../assets/termometro.png" width="40%"></th>
                            <th scope="col"><img src="../assets/water.png" width="40%"></th>
                        </tr>
                    </thead>
                    <!-- Corpo da tabela, a ser populado pelo Javascript --->
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Biblioteca para gráficos --->
    <script src="table2csv.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Script desta página --->
    <script src="estufa.js"></script>


</body>

</html>
