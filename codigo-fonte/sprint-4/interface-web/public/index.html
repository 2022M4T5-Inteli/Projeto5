<!-- Página principal da interface gráfica. Otimizada para mobile (especialmente IPhone) 
    nesta Sprint 3; será adaptada para desktop nas próximas semanas.
Atualmente, atende os requisitios básicos do Adalove de mostrar dados capturados pelo ESP-32 em tempo
real segundo design básico do Figma. As outras páginas serão implementadas nas próximas Sprints
para enriquecer a experiência do usuário -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Definições básicas da página-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greener</title>

    <!-- Links de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Links de JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Biblioteca para acessar timestamps e formatações em português -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>

    <!-- Links de CSS -->
    <link href="index.css" rel='stylesheet'>

    <!-- Links do ícone da aba -->
    <link rel="icon" href="assets/logo.png">
</head>

<body>
    <!-- Container raiz da página -->
    <div id="root" class="container-fluid">
        <!-- Div que guarda data, hora e botão de configurações -->
        <div id="header" style="margin: 5% 1%">
            <div class="row">
                <div class="col-11">
                    <!-- Data e hora -->
                    <div id="timestamp">
                        <h3 id="time"></h3>
                        <h6 id="date" class="text-muted"></h6>
                    </div>
                </div>
                <!-- Botão de configurações -->
                <div class="col-1">
                    <img src="assets/config.png" style="width:5vw">
                </div>
            </div>
        </div>
        <!-- Div que status do sistema, com imagem, status e legenda -->
        <div id="status">
            <!-- Imagem -->
            <div id="icon" class="d-flex justify-content-center">
                <img width="30%" src="assets/green.png" id="status-image">
            </div>
            <!-- Status -->
            <div class="d-flex justify-content-center">
                <h1 id="status-text"></h1>
            </div>
            <!-- Legenda de temperatura -->
            <div class="d-flex justify-content-center">
                <h6 style="margin-bottom: 1%" class="card-subtitle mb-2 text-muted" id="subtitle-temp"></h6>
            </div>
            <!-- Legenda de umidade -->
            <div class="d-flex justify-content-center">
                <h6 style="margin-bottom: 1%" class="card-subtitle mb-2 text-muted" id="subtitle-hum"></h6>
            </div>

        </div>
        <!-- Div que guarda cards para cada estufa -->
        <div id="cards" style="width: 100%; margin:auto">
            <div class="row">
                <div class="col" style="width: 60%;">
                    <!-- Estufa 1 -->
                    <a class="greenhouseLink" id="estufa1" href="Estufa/estufa.html">
                        <div id="estufa1-card" class="card greenhouse-card" style="width: 100%;">
                            <div class="card-body" width="100%">
                                <div class="row">
                                    <div class="col-7">
                                        <h6 class="card-subtitle mb-2 text-muted">Estufa 1</h6>
                                    </div>
                                    <div class="col-5">
                                        <h6 id="estufa1-time" style="text-align: right"
                                            class="card-subtitle mb-2 text-muted">00:00</h6>
                                    </div>
                                </div>
                                <h2 style="text-align:center" id="temp-estufa1"></h2>
                                <h2 style="text-align:center" id="hum-estufa1"></h2>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col" style="width: 50%;">
                    <!-- Estufa 2 -->
                    <a class="greenhouseLink" id="estufa1">
                        <div class="card greenhouse-card" style="width: 100%;">
                            <div class="card-body" width="100%">
                                <h6 class="card-subtitle mb-2 text-muted">Estufa 2</h6>
                                <h2 style="text-align:center" id="temp-estufa1">0 ºC</h2>
                                <h2 style="text-align:center" id="hum-estufa1">0%</h2>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col" style="width: 50%;">
                    <!-- Estufa 3 -->
                    <div class="card greenhouse-card" style="width: 100%;">
                        <div class="card-body" width="100%">
                            <h6 class="card-subtitle mb-2 text-muted">Estufa 3</h6>
                            <h2 style="text-align:center" id="temp-estufa3">0 ºC</h2>
                            <h2 style="text-align:center" id="hum-estufa3">0%</h2>
                        </div>
                    </div>
                </div>
                <div class="col" style="width: 50%;">
                    <!-- Estufa 4 -->
                    <div class="card greenhouse-card" style="width: 100%;">
                        <div class="card-body" width="100%">
                            <h6 class="card-subtitle mb-2 text-muted">Estufa 4</h6>
                            <h2 style="text-align:center" id="temp-estufa4">0 ºC</h2>
                            <h2 style="text-align:center" id="hum-estufa4">0%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Conecta ao script Javascript para fazer atualizações assíncronas -->
    <script src="index.js"></script>
    </body>

</html>
